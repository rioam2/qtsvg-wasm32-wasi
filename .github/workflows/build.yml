name: Build

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build:
    name: 'Build'
    runs-on: 'ubuntu-latest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        shell: bash
        run: ./build.docker.sh

      - name: print logfiles and other info in case of failure
        if: ${{ failure() }}
        run: |
          echo ==== CMakeOutput.log ====
          cat build/CMakeFiles/CMakeOutput.log
          echo
          echo ==== CMakeError.log ====
          cat build/CMakeFiles/CMakeError.log
          echo ==== CMakeCache.txt ====
          cat build/CMakeCache.txt
      
      - name: Upload wasm32-wasi install directory
        uses: actions/upload-artifact@v4
        with:
          name: qtsvg-wasm32-wasi-install
          path: build/wasm32-wasi-install/

      - name: Upload wasm32-wasi static library
        uses: actions/upload-artifact@v4
        with:
          name: qtsvg-wasm32-wasi-6.1.1.a
          path: build/wasm32-wasi/qtsvg-6.1.1.a
